name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  secret_scan:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Secret scan
        run: |
          chmod +x scripts/secret-scan.sh
          scripts/secret-scan.sh

  regression:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        env:
          PUPPETEER_SKIP_DOWNLOAD: "1"
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        run: npm ci

      - name: Strict mode regression
        run: npm run test:strict

      - name: Safe A2A vectors
        run: npm run test:safe-a2a
