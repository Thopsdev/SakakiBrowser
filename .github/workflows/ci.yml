name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  strict-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        env:
          PUPPETEER_SKIP_DOWNLOAD: "1"
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        run: npm ci

      - name: Strict mode regression
        run: npm run test:strict
