name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps
      - name: Run E2E
        run: npm run test:e2e
